<!-- Header -->

    <h1><a href="#" class="logo"><img src="images/drag.jpg" alt=""></a></h1>
    <a href="#menu">Menu</a>

<!-- Main -->
<div id="main">
    <section class="wrapper style1">
        <div class="inner">
            <!-- Elements -->
            <div class="login-wrapper">
                <div class="login-container">
                    <h3>Login</h3>
                    <form method="post" action="#">
                        <div class="row uniform">
                            <div class="12u$">
                                <label>Login:</label>
                                <input type="text" name="name" id="name" value="" placeholder="Name">
                            </div>
                            <div class="12u$">
                                <label>Senha:</label>
                                <input type="password" name="password" id="password" value="" placeholder="Senha">
                            </div>
                            <div class="12u$ actions">
                                <input type="submit" value="Enviar" class="center">
                            </div>
                        </div>
                    </form>
                    <div class="forgot-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="create-account">
                        <p>Não tem uma conta? <a href="cadastro.html">Crie uma conta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
